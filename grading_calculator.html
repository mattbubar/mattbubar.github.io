
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Grading Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    input, button { margin: 5px 0; padding: 8px; }
    .card { border: 1px solid #ccc; border-radius: 8px; padding: 10px; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>Card Grading Calculator</h1>

  <label>Card Name:</label><br>
  <input type="text" id="cardName"><br>

  <label>Raw Price ($):</label><br>
  <input type="number" id="rawPrice" step="0.01"><br>

  <label>PSA 9 Price ($):</label><br>
  <input type="number" id="psa9Price" step="0.01"><br>

  <label>PSA 10 Price ($):</label><br>
  <input type="number" id="psa10Price" step="0.01"><br>

  <button id="saveBtn">Save Card</button>

  <h2>Saved Cards</h2>
  <div id="cardList"></div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // TODO: Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const saveBtn = document.getElementById("saveBtn");
    const cardList = document.getElementById("cardList");

    // Save card to Firestore
    saveBtn.addEventListener("click", async () => {
      const cardName = document.getElementById("cardName").value;
      const rawPrice = parseFloat(document.getElementById("rawPrice").value);
      const psa9Price = parseFloat(document.getElementById("psa9Price").value);
      const psa10Price = parseFloat(document.getElementById("psa10Price").value);

      if (!cardName || isNaN(rawPrice) || isNaN(psa9Price) || isNaN(psa10Price)) {
        alert("Please fill in all fields.");
        return;
      }

      try {
        await addDoc(collection(db, "cards"), {
          cardName,
          rawPrice,
          psa9Price,
          psa10Price,
          createdAt: new Date()
        });
        alert("Card saved!");
        loadCards();
      } catch (e) {
        console.error("Error adding document: ", e);
      }
    });

    // Load cards from Firestore
    async function loadCards() {
      cardList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "cards"));
      querySnapshot.forEach((doc) => {
        const card = doc.data();
        const div = document.createElement("div");
        div.classList.add("card");
        div.innerHTML = `
          <strong>${card.cardName}</strong><br>
          Raw: $${card.rawPrice}<br>
          PSA 9: $${card.psa9Price}<br>
          PSA 10: $${card.psa10Price}
        `;
        cardList.appendChild(div);
      });
    }

    // Load on page start
    loadCards();
  </script>
